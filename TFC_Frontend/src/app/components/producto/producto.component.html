<!-- Contenedor Producto -->
<div *ngIf="producto.stock > 0" class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-5">
    <!-- Imagen Producto -->
    <div class="lg:col-span-2">
        <div class="overflow-hidden inline-block rounded-lg w-full">
            <img class="rounded cursor-zoom-in hover:scale-150 duration-500 transition-transform w-full" src="{{producto.imagen}}" alt="">
        </div>
    </div>
    <!-- Contenedor Info Producto -->
    <div class="lg:col-span-1 flex flex-col gap-4">
        <!-- Nombre -->
        <div>
            <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-azul">{{producto.nombre}}</h1>
        </div>
        <!-- Precio -->
        <div>
            <span class="text-2xl font-semibold">{{producto.precio}} €</span>
        </div>
        <!-- Descripcion -->
        <div class="rounded-xl border-4 border-azul bg-azul bg-opacity-85 p-4 sm:p-5">
            <h2 class="text-white text-xl font-semibold border-b-2 pb-2">{{"descripcion-producto"| translate}}</h2>
            <p class="ml-3 mt-3 text-white text-left lg:text-left">- {{producto.descripcion}}.</p>
        </div>
        <!-- Contenedor Alertas -->
        <div>
            <!-- Error Talla no seleccionada -->
            <div *ngIf="mostrarErrorTalla" class="mb-3">
                <nz-alert nzType="error" nzCloseable (nzOnClose)="cerrarAlerta()" nzMessage="{{'selecciona-talla' | translate}}" nzShowIcon></nz-alert>
            </div>
            <!-- Producto en cesta -->
            <div *ngIf="mostrarProductoEnCesta" class="mb-3">
                <nz-alert nzType="success" nzCloseable (nzOnClose)="cerrarAlerta()" nzMessage="{{'producto-cesta' | translate}}" nzShowIcon></nz-alert>
            </div>
        </div>
        <!-- Contenedor Tallas -->
        <div *ngIf="esRopa">
            <p class="text-azul text-xl font-semibold">{{'tallas' | translate}}</p>
            <div class="grid grid-cols-3 sm:grid-cols-5 gap-3 max-w-md mt-3">
                <button class="text-center py-1 px-5 w-full text-lg leading-8 text-azul border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-azul hover:text-white" [ngClass]="{'bg-azul text-white': tallaSeleccionada === 'S'}" (click)="seleccionarTalla('S')">S</button>  
                <button class="text-center py-1 px-5 w-full text-lg leading-8 text-azul border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-azul hover:text-white" [ngClass]="{'bg-azul text-white': tallaSeleccionada === 'M'}" (click)="seleccionarTalla('M')">M</button>
                <button class="text-center py-1 px-5 w-full text-lg leading-8 text-azul border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-azul hover:text-white" [ngClass]="{'bg-azul text-white': tallaSeleccionada === 'L'}" (click)="seleccionarTalla('L')">L</button>
                <button class="text-center py-1 px-5 w-full text-lg leading-8 text-azul border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-azul hover:text-white" [ngClass]="{'bg-azul text-white': tallaSeleccionada === 'XL'}" (click)="seleccionarTalla('XL')">XL</button>
                <button class="text-center py-1 px-5 w-full text-lg leading-8 text-azul border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-azul hover:text-white" [ngClass]="{'bg-azul text-white': tallaSeleccionada === 'XXL'}" (click)="seleccionarTalla('XXL')">XXL</button>
            </div>
        </div>
        <!-- Selector Cantidad -->
        <div>
            <form class="mt-3 w-full lg:w-1/2">
                <p class="text-azul text-sm font-semibold">{{'cantidad' | translate}}</p>
                <input name="cantidad" [(ngModel)]="cantidad" type="number" id="number-input" class="bg-gray-50 border-2 border-azul text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Introduce cantidad" min="1"/>
            </form>
        </div>
        <!-- Botones -->
        <div class="grid grid-cols-2 gap-3 max-w-md">
            <!-- Compra -->
            <button class="bg-azul text-center py-1 px-5 w-full text-lg leading-8 text-white border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-white hover:shadow-sm hover:shadow-gray-100 hover:border-azul hover:text-azul" (click)="pagarProducto(producto)">{{'comprar-ahora' | translate}}</button>
            <!-- Añadir Carrito -->
            <button class="bg-white text-center py-1 px-5 w-full text-lg leading-8 text-azul border-2 border-azul flex items-center rounded-full justify-center transition-all duration-300 hover:bg-azul hover:shadow-sm hover:shadow-gray-100 hover:border-gray-300 hover:text-white" (click)="agregarProducto(producto)">{{'agregar-carrito' | translate}}</button>
        </div>
    </div>
</div>
